<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    function isAPositiveInteger(number) {
        if (Number.isInteger(number) && number > 0) {
            return true;
        } else {
            return false;
        }
    }
    let num = +prompt("Nhập 1 số: ");
    document.write(isAPositiveInteger(num));
</script>
</body>
</html>
