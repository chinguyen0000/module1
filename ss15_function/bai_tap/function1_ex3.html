<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function check2Numbers(number1, number2) {
        if (number1 > number2) {
            alert(number1 + " lớn hơn " + number2);
            return "";
        } else {
            return number1 + number2;
        }
    }

    let num1 = +prompt("Nhập số 1:");
    let num2 = +prompt("Nhập số 2:");
    let result = check2Numbers(num1, num2);
    document.write(result);
</script>
</body>
</html>
