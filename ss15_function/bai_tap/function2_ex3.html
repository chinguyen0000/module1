<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function calculateFactorial(number) {
        let factorial = 1;
        for (let i = 2; i <= number; i++) {
            factorial *= i;
        }
        return factorial
    }
    let number = +prompt("Nhập 1 số:");
    number = calculateFactorial(number);
    document.write(number);
</script>
</body>
</html>
