<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(string) {
        let arrStr = string.split(" ");
        if (arrStr[0] === "") {
            alert("Chuỗi rỗng");
        } else if (arrStr.length === 1) {
            alert("Chuỗi chỉ có 1 từ nên không cần viết tắt");
        } else {
            let result = "";
            for (let i = 0; i < arrStr.length; i++) {
                result += arrStr[i][0].toUpperCase();
            }
            return result;
        }
    }
    let string = prompt("Nhập 1 chuỗi");
    checkString(string);

</script>
</body>
</html>
