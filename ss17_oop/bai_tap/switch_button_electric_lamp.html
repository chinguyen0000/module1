<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);
    for (let i = 0; i < 10; i++) {
        switchButton.switchOn();
        console.log(electricLamp.getStatus());
        switchButton.switchOff();
        console.log(electricLamp.getStatus());

    }
</script>
</body>
</html>
