<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let arrayC = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = Math.floor(Math.random() * 11);
    }
    //console.log(arrayA.toString());

    for (let i = 0; i < 10; i++) {
        arrayB[i] = Math.floor(Math.random() * 11);
    }
    //console.log(arrayB.toString());

    for (let i = 0; i < 20; i++) {
        if (i < 10) {
            arrayC.push(arrayA[i]);
        } else {
            arrayC.push(arrayB[i - 10]);
        }
    }
    alert("Mảng C: " + arrayC.toString());
    //console.log(arrayA.concat(arrayB).toString());
    console.log(JSON.stringify(arrayC) === JSON.stringify(arrayA.concat(arrayB)));
</script>
</body>
</html>
