<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
<script>
    let bangCuuChuong = "<table cellpadding='10' style='border: 1px solid black;'>";
    let result = 1;
    for (let i = 1; i <= 9 ; i++) {
        bangCuuChuong+="<tr style='border: 1px solid black;'>";
        for (let j = 2; j <= 9 ; j++) {
            result = j*i;
            bangCuuChuong+="<td style='border: 1px solid black;'>"+j+"x"+i+"="+result+"</td>";
        }
        bangCuuChuong+="</tr>";
    }
    bangCuuChuong+="</table>";
    document.write(bangCuuChuong);
</script>
</body>
</html>
