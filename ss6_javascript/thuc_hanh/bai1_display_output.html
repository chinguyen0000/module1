<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Output</title>
</head>
<body>
    <p>Bài tập 1: Hiển thị kết quả sử dụng hàm alert():</p>
    <button type="button" onclick="alert('Xin chào!');">Click Me!</button>

    <p>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML:</p>
    <div id="messageDiv"></div>
    <button type="button" onclick="document.getElementById('messageDiv').innerHTML = 'Xin chào!';">Click Me!</button>

    <p>Bài tập 3: Hiển thị kết quả sử dụng hàm document.write():</p>
    <button type="button" onclick="document.write('Xin chào!');">Click Me!</button>

    <p>Bài tập 4: Hiển thị kết quả sử dụng hàm console.log():</p>
    <button type="button" onclick="console.log('Xin chào!');">Click Me!</button>
</body>

</html>
