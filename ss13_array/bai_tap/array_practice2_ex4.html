<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let string = prompt("Nhập 1 chuỗi bất kỳ: ");
    //let charArray = string.split(" ");
    //console.log(charArray);
    let count = 1;
    for (let i = 0; i < string.length; i++) {
        if (string[i] === " ") {
            count++;
        }
    }
    document.write("Số lượng từ trong chuỗi là " + count);
</script>
</body>
</html>
