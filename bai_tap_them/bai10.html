<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let length;
    do {
        length = +prompt("Nhập độ dài mảng:");
    } while (!Number.isInteger(length) || length < 1)
    let arr = [];
    for (let i = 0; i < length; i++) {
        let element;
        do {
            element = +prompt("Nhập giá trị cuả phần tử thứ " + i);
        } while (Number.isNaN(element))
        arr.push(element);
    }
    console.log(arr);
    let arrPerfectSquare = [];
    for (let arrElement of arr) {
        if (Number.isInteger(Math.sqrt(arrElement))) {
            arrPerfectSquare.push(arrElement);
        }
    }

    console.log(arrPerfectSquare);



</script>
</body>
</html>
