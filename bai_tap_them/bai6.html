<script>
    function checkString(str) {
        let arrVowel = [];
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        for (let i = 0; i < str.length; i++) {
            if (vowels.includes(str[i])) {
                arrVowel.push(str[i]);
            }
        }
        return arrVowel;
    }

    console.log(checkString("codegym"));
</script>
