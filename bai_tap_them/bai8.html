<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let length;
    do {
        length = +prompt("Nhập độ dài mảng:");
    } while (!Number.isInteger(length) || length < 1)
    let arr = [];
    for (let i = 0; i < length; i++) {
        let element;
        do {
            element = +prompt("Nhập giá trị cuả phần tử thứ " + i);
        } while (Number.isNaN(element))
        arr.push(element);
    }
    console.log(arr);
    let max = arr[0];
    let count = 0;
    for (let ele of arr) {
        if (max < ele) {
            max = ele;
            count = 1;
        } else if (max === ele) {
            count++;
        }
    }
    console.log("Số lượng số lớn nhất (" + max + ") trong mảng là " + count);
</script>
</body>
</html>
