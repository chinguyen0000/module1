<body>
<script>
    function changeBinary(num) {
        let quotient;
        let remainder;
        let arr = [];
        while (num >= 1) {
            quotient = Math.floor(num/2);
            remainder = num%2;
            arr.unshift(remainder);
            num = quotient;
        }
        return arr.join('');
    }

    console.log(changeBinary(12));
    console.log(changeBinary(10));
</script>
