    <meta charset="UTF-8">

<body>
<script>
    let length = 0;
    do {
        length = +prompt("Nhập độ dài mảng:");
    } while (!Number.isInteger(length) || (length < 1))
    console.log(length);
    let arrayInput = [];
    let element;
    let countOdd = 0;
    for (let i = 0; i < length; i++) {
        do {
            element = +prompt("Nhập giá trị phần tử ở vị trí thứ " + i);
        } while (!Number.isInteger(element))
        arrayInput.push(element);
        if (element % 2 === 1) {
            countOdd++;
        }
    }
    console.log(arrayInput);
    if ((length - countOdd) === countOdd) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
