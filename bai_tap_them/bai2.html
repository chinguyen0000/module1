<body>
<script>
    function checkArray(arr) {
        if (arr.length < 2 || arr.length % 2 === 1) {
            return false;
        } else {
            let halfLength = arr.length / 2;
            for (let i = 0; i < halfLength; i++) {
                if (arr[i + halfLength] !== (arr[i] * arr[i])) {
                    return false;
                }
            }
            return true;
        }
    }

    console.log(checkArray([1, 2, 3, 1, 4, 9]));
    console.log(checkArray([2, 1, 3, 1, 1, 9]))

</script>
</body>
