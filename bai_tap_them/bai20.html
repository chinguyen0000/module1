<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 20</title>
</head>
<body>
<script>
    let length;
    do {
        length = +prompt("Nhập độ dài mảng:");
    } while (!Number.isInteger(length) || length < 1)
    let arr = [];
    for (let i = 0; i < length; i++) {
        let element;
        do {
            element = +prompt("Nhập giá trị cuả phần tử thứ " + i);
        } while (Number.isNaN(element))
        arr.push(element);

    }
    console.log(arr);

    let sumEvenNumbersInOddPosition = 0;
    for (let i = 1; i < arr.length; i=i+2) {
        if (arr[i] % 2 === 0) {
            sumEvenNumbersInOddPosition+=arr[i];
        }
    }
    console.log(sumEvenNumbersInOddPosition);
</script>
</body>
</html>
