<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1 - Bài 3</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập 1 số nguyên");
        if (Number.isInteger(number)) { //Number.isInteger(number) check the number is an integer or not
            if (number > 0) {
                alert("Số vừa nhập lớn hơn 0");
            } else if (number < 0) {
                alert("Số vừa nhập nhỏ hơn 0");
            }
        } else {
            alert("Số vừa nhập không phải số nguyên");
        }

    </script>
</body>
</html>
