<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 9</title>
</head>
<body>
<script>
    let characters = ["a", "b", "c", "a", "@", "i", "a"];
    let count = countAppearTimes(characters, "a");
    document.write(count);

    function countAppearTimes(inputArr, char) {
        let count = 0;
        for (let element of inputArr) {
            if (element === char) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }
</script>
</body>
