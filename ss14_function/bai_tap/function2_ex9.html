<script>
    let characters = ["a", "b", "c", "a", "@", "i", "a"];
    let count = countAppearTimes(characters, "@");
    document.write(count);

    function countAppearTimes(inputArr, char) {
        let position = inputArr.indexOf(char);
        let tempArr = inputArr;
        let count = 0;
        if (position !== -1) {
            while (position !== -1) {
                count++;
                tempArr[position] = null;
                position = tempArr.indexOf(char);
            }
        }
        return count;
    }
</script>
