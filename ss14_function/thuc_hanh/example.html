    function sum(arrNumbers) {
        let sum = 0;
        for (let i = 0; i < arrNumbers.length; i++) {
            if (arrNumbers[i] % 2 === 0) {
                sum += arrNumbers[i];
            }
        }
        return sum;
    }

    let numbers = [1, 2, 3, 4, 5, 6];
    document.write(sum(numbers));
</script>
